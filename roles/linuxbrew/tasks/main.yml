---
- name: Ensure linuxbrew repo is there
  git:
    repo: 'https://github.com/Homebrew/brew.git'
    dest: "{{ syspath }}/.linuxbrew/Homebrew"
    version: master
    update: no
    depth: 1
- name: Ensure linuxbrew repo permissions
  file:
    path: "{{ syspath }}/.linuxbrew"
    owner: horta
    group: stegle-group
    mode: 0755
    recurse: yes
    follow: false
    modification_time: "preserve"
- name: Create linuxbrew/bin directory
  file: path="{{ syspath }}/.linuxbrew/bin" state=directory
- name: Link brew to bin folder
  file:
    src: "{{ syspath }}/.linuxbrew/Homebrew/bin/brew"
    dest: "{{ syspath }}/.linuxbrew/bin/brew"
    owner: horta
    group: stegle-group
    state: link
- name: Update homebrew and upgrade all packages
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
- name: Install rust
  environment: "{{homebrew_temp}}"
  async: 14400
  poll: 50
  homebrew:
    name:
      - rust
- name: Install linux headers
  environment: "{{homebrew_temp}}"
  homebrew:
    name:
      - linux-headers
- name: Install languages
  homebrew:
    name:
      - go
      - lua
      - luarocks
      - jdk
      - node
- name: Install shells
  homebrew:
    name:
      - bash
      - fish
      - zsh
- name: Install editors
  homebrew:
    name:
      - neovim
      - vim
      - emacs
      - gnu-sed
- name: Install compression tools
  homebrew:
    name:
      - p7zip
      - pbzip2
      - gzip
      - lbzip2
      - gnu-tar
- name: Install genetic tools
  homebrew:
    name:
      - vcftools
      - samtools
      - bedtools
      - bowtie2
- name: Install monitoring tools
  homebrew:
    name:
      - iperf
      - glances
      - htop
- name: Install synchronizers
  homebrew:
    name:
      - rsync
      - syncthing
- name: Install toolchains
  homebrew:
    name:
      - cmake
      - automake
      - swig
      - doxygen
      - boost
      - sphinx-doc
      - ant
      - patchelf
      - check
      - gpatch
      - help2man
- name: Install package managers
  homebrew:
    name:
      - brew-gem
      - brew-pip
- name: Install version control tools
  homebrew:
    name:
      - git
      - git-lfs
- name: Install terminal multiplexers
  homebrew:
    name:
      - tmate
      - tmux
- name: Install numeric libraries
  homebrew:
    name:
      - arpack
      - gsl
      - isl
- name: Install terminal helpers
  homebrew:
    name:
      - bat
      - tldr
      - fzf
      - fzy
      - wget
      - parallel
- name: Install misc libraries
  homebrew:
    name:
      - libgcrypt
      - libidn
      - libtiff
- name: Install anaconda3
  homebrew_cask:
    name: anaconda3
    state: upgraded
- name: Make sure it is all up-to-date
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
- name: Ensure linuxbrew repo permissions again
  file:
    path: "{{ syspath }}/.linuxbrew"
    owner: horta
    group: stegle-group
    mode: 0755
    recurse: yes
    follow: false
    modification_time: "preserve"
